$THEME_COLOR = F48778
$CURSOR_COLOR = F48778

general {
    col.active_border = rgba(F48778ff) rgba(241b24ff) 45deg
    col.inactive_border = rgba(241b24ff)
}



decoration {
    rounding = 14
    shadow:enabled = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

layerrule = blur,waybar
