$THEME_COLOR = 9B6A58
$CURSOR_COLOR = 9B6A58

general {
    col.active_border = rgba(9B6A58ff) rgba(101012ff) 45deg
    col.inactive_border = rgba(101012ff)
}



decoration {
    rounding = 14
    shadow:enabled = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

layerrule = blur,waybar
