# ── Hyprland Keybinds: uwsm ──

# ── Variables ──
$mainMod = SUPER
$term = kitty
$file = dolphin 
#$file = nautilus --new-window
$browser = zen-browser

# ── Window / Session ──
bind = $mainMod, space, layoutmsg, swapwithmaster master
bind = $mainMod, Q, exec, /home/tinker/.local/bin/hyde/dontkillsteam.sh
bind = Alt, F4, exec, /home/tinker/.local/bin/hyde/dontkillsteam.sh
bind = $mainMod, Delete, exit,
bind = $mainMod+ALT, F, togglefloating,
bind = $mainMod, G, exec, ~/.local/bin/hyper/hyprlocker.sh
bind = $mainMod, F, fullscreen,
bind = $mainMod+Shift, Q, exec, hyprlock
bind = $mainMod+Shift, F, exec, /home/tinker/.local/bin/hyde/windowpin.sh
bind = $mainMod, Backspace, exec, wlogout
bind = Ctrl, Escape, exec, killall waybar || waybar

# ── Applications ──
bind = $mainMod, Return, exec, $term
bind = $mainMod+Shift, Return, exec, scratchpad.sh 
bind = $mainMod+Shift, apostrophe, exec, /home/tinker/.local/bin/personal/calculator.sh
bind = $mainMod+Shift, R, exec, $term -e "yazi"
bind = $mainMod, R, exec, $file
bind = $mainMod, W, exec, $browser
bind = Ctrl+Shift, Escape, exec, sysmonlaunch.sh

# ── Rofi Menus ──
bind = $mainMod, D, exec, pkill -x rofi || rofilaunch.sh d
bind = $mainMod+Shift, D, exec, pkill -x rofi || rofilaunch.sh r
bind = $mainMod, Tab, exec, pkill -x rofi || rofilaunch.sh w
bind = $mainMod+Shift, E, exec, pkill -x rofi || rofilaunch.sh f

# ── Audio ──

bindl  = , XF86AudioMicMute, exec, /home/tinker/.local/bin/hyde/volumecontrol.sh -i m
bindde = , XF86AudioLowerVolume, Decreases player audio volume, exec, pamixer -ud 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bindde = , XF86AudioRaiseVolume, Increases player audio volume, exec, pamixer -ui 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bindd  = , XF86AudioMute, Mutes player audio, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob

# ── Media ──
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# ── Brightness ──
bindel = , XF86MonBrightnessUp, exec, brightnesscontrol.sh i
bindel = , XF86MonBrightnessDown, exec, brightnesscontrol.sh d

# ── Group Nav ──
bind = $mainMod+CTRL, H, changegroupactive, b
bind = $mainMod+CTRL, L, changegroupactive, f

# ── Screenshots ──
bind = , Print, exec, /home/tinker/.local/bin/personal/hyprshot.sh sm
bind = Ctrl, Print, exec, /home/tinker/.local/bin/personal/hyprshot.sh sw
bind = SHIFT, Print, exec, /home/tinker/.local/bin/personal/hyprshot.sh sa

# ── Custom Scripts ──
bind = $mainMod, T, exec, /home/tinker/.local/bin/personal/layoutchanger.sh
bind = $mainMod+Alt, R, exec, pkill -x rofi || wallbashtoggle.sh -m
bind = $mainMod+Shift, T, exec, pkill -x rofi || themeselect.sh
bind = $mainMod+Shift, A, exec, pkill -x rofi || rofiselect.sh
bind = $mainMod+Shift, W, exec, pkill -x rofi || swwwallselect.sh
bind = Shift+Alt, ALT_L, exec, keyboardswitch.sh
bind = Shift+Alt, ALT_R, exec, keyboardswitch.sh

# ── Focus ──
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = Alt, Tab, movefocus, d
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# ── Workspaces ──
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = Alt, 1, workspace, 6
bind = Alt, 2, workspace, 7
bind = Alt, 3, workspace, 8
bind = Alt, 4, workspace, 9
bind = Alt, 5, workspace, 10
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1
bind = $mainMod+Ctrl, Down, workspace, empty

# ── Resize ──
binde = $mainMod+Shift, L, resizeactive, 30 0
binde = $mainMod+Shift, H, resizeactive, -30 0
binde = $mainMod+Shift, K, resizeactive, 0 -30
binde = $mainMod+Shift, J, resizeactive, 0 30

# ── Move to Workspace ──
bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1
bind = $mainMod+Shift, 1, movetoworkspacesilent, 1
bind = $mainMod+Shift, 2, movetoworkspacesilent, 2
bind = $mainMod+Shift, 3, movetoworkspacesilent, 3
bind = $mainMod+Shift, 4, movetoworkspacesilent, 4
bind = $mainMod+Shift, 5, movetoworkspacesilent, 5
bind = $mainMod+Shift, 6, movetoworkspacesilent, 6
bind = $mainMod+Shift, 7, movetoworkspacesilent, 7
bind = $mainMod+Shift, 8, movetoworkspacesilent, 8
bind = $mainMod+Shift, 9, movetoworkspacesilent, 9
bind = $mainMod+Shift, 0, movetoworkspacesilent, 10
bind = Alt+Shift, 1, movetoworkspacesilent, 6
bind = Alt+Shift, 2, movetoworkspacesilent, 7
bind = Alt+Shift, 3, movetoworkspacesilent, 8
bind = Alt+Shift, 4, movetoworkspacesilent, 9
bind = Alt+Shift, 5, movetoworkspacesilent, 10

# ── Move Windows ──
bind = $mainMod+Shift+Ctrl, L, movewindow, l
bind = $mainMod+Shift+Ctrl, H, movewindow, r
bind = $mainMod+Shift+Ctrl, K, movewindow, u
bind = $mainMod+Shift+Ctrl, J, movewindow, d

# ── Scroll Workspaces ──
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ── Mouse Move/Resize ──
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow
