source = $HOME/.cache/hyde/landing/wallbashcode.json

general {
  grace = 3
}

background {
    monitor =
    path = /home/tinker/.cache/hyde/wall.set
    blur_size = 1
    blur_passes = 5
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

image {
   monitor =
   path = /home/tinker/.cache/hyde/wall.sqre
   size = 250
   rounding = -1 # negative values mean circle    rounding = -1 # negative values mean circle
   border_size = 4
   border_color = rgb(221, 221, 221)
   rotate = 0 # degrees, counter-clockwise
   reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
   reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
   position = 0, 250
   halign = center
   valign = center
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color0
    inner_color = $color0
    font_color = rgba(0, 0, 0, 1)
    fade_on_empty = true
    placeholder_text = <b><span foreground="##000000">Password...</span></b>
    hide_input = false
    position = 0, 75
    halign = center
    valign = bottom
    capslock_color = -1
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = $color6
    font_size = 64
    font_family = Hack Nerd Font 10
    shadow_passes = 3
    shadow_size = 4
    position = 0, 50
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color7
    font_size = 24
    font_family = Hack Nerd Font 10
    position = 0, -16
    halign = center
    valign = center
}

label {
    monitor =
    text = Hey $USER
    color = $color7
    font_size = 18
    font_family = Inter Display Medium
    position = 0, 30
    halign = center
    valign = bottom
}
